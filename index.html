<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=espn.com"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title -->
    <h1>Unsplash API - Infinite Scroll</h1>

    <div class="loader" id="loader" hidden>

    <!-- Image Container -->
    <div class="image-container" id="image-container">

      <img src="https://images.unsplash.com/photo-1563677960791-b7cbf449335c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGV0b25zfGVufDB8MHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Tetons">
      <img src="https://images.unsplash.com/photo-1563677960791-b7cbf449335c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGV0b25zfGVufDB8MHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Tetons">
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
